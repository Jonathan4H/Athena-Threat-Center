<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Threat Center - Resources</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resources-page.css') }}">
</head>
<body>
    <nav class="navtop">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/athena-logo.png') }}" alt="athena-logo" width="35%" height="35%">
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="about-page.html">About</a></li>
            <li><a href="resources-page.html">Resources</a></li>
            <li><a href="login-page.html">Logout</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="content">
        <h2 id="desc">Search for Cyberthreats</h2>
    </div>
    <div class="field">
        <input type="search" id="search" placeholder="i.e Malware, PUP, CVE">
        <button type="button" id="button">Search</button>
    </div>
    <div class="container">
        <div class="transbox">
            <div class="box">Malware</div>
            <div class="box">PUP</div>
            <div class="box">Adware</div>
            <div class="box">Exploit</div>
        </div>
    </div>
</body>
<script>
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');
    const body = document.querySelector('body');
    const backdrop = document.createElement('div');
    backdrop.classList.add('menu-backdrop');

    body.appendChild(backdrop);

    burger.addEventListener('click', () => {
        navLinks.classList.toggle('nav-active');
        backdrop.classList.toggle('display'); // Show or hide the backdrop

        // Toggle body scrolling
        body.classList.toggle('fixed-position');
        
        // Burger Animation
        burger.classList.toggle('toggle');
    });

    backdrop.addEventListener('click', function() {
        navLinks.classList.remove('nav-active');
        this.classList.remove('display'); // Hide the backdrop when clicked
        body.classList.remove('fixed-position');
        burger.classList.remove('toggle');
    });
</script>
</html>
